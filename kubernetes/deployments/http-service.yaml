apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-service
  labels:
    app: http-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-service
  template:
    metadata:
      labels:
        app: http-service
    spec:
      containers:
      - name: http-service
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8081
        env:
          - name: LISTENING_PORT
            value: "8081"
      terminationGracePeriodSeconds: 30